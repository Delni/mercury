<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Balance Report</title>
    <link rel="icon" type="image/png" href="../icons/png/64x64.png">
  </head>
  <body>
    <style media="screen">
    body::-webkit-scrollbar {
      display: default;
    }
    </style>
    <script type="text/javascript">
    const css = require('../js/loadCSS.js')
    const i18njs = require('../assets/i18n.min.js')
    </script>

    <section id="window" class="hero is-fullheight is-dark">
      <div class="hero-head">
        <p class="title">
          <span style="margin-left:2%;-webkit-app-region: drag">
              <span class="icon is-medium has-text-danger"><i class="fa fa-line-chart"></i></span>
          <span><script>document.write(i18njs("Balance Report"))</script></span>
          </span>
          <a href="#" onclick="window.close()" class="button is-outlined is-danger pull-right">
              <span class="icon">
                <i class="fa fa-times"></i>
              </span>
            </a><br>
        </p>
      </div>
      <div class="hero-body is-paddingless">
        <article class="is-main-pane">
          <div class="columns">

            <div class="column is-two-thirds">
              <nav id="mainOptions" class="field is-grouped"></nav>
              <canvas id="myChart" height="225%"></canvas>
            </div>
            <div class="column" id="option-pane" style="border-left: 1px grey solid">
              <p class="title is-marginless"><script>document.write(i18njs('Options'))</script></p>
            </div>
          </div>

        </article>
      </div>
      <div class="hero-footer">

      </div>
    </section>

    <script>
      if (typeof module === 'object') {
        window.module = module;
        module = undefined;
      }
    </script>
    <script>
      if (window.module) module = window.module;
    </script>
    <script src="./balanceView.js"></script>
  </body>
</html>
