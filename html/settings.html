<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Settings</title>
  <link rel="icon" type="image/png" href="../icons/png/64x64.png">
</head>

<body>
  <style media="screen">
  body::-webkit-scrollbar {
    display: default;
  }
  </style>
  <script type="text/javascript">
    const css = require('../js/loadCSS.js')
  </script>

  <section id="window" class="hero is-fullheight is-dark">
    <div class="hero-head">
      <p class="title">
        <span style="margin-left:2%;-webkit-app-region: drag">
            <span class="icon is-medium"><i class="fa fa-sliders"></i></span>
        <span>Settings</span>
        </span>
        <a href="#" onclick="window.close()" class="button is-outlined is-danger pull-right">
            <span class="icon">
              <i class="fa fa-times"></i>
            </span>
          </a><br>
      </p>
    </div>
    <div class="hero-body">
      <div class="content">
        <article id="settings-body" class="tile is-ancestor notification hero is-black">
          <div class="tile is-vertical">
            <div class="tile">
              <div class="tile is-parent is-vertical">
                <article class="tile is-child notification is-dark">
                  <p class="title">Language</p>
                  <div class="subtitle field has-addons">
                    <div class="control">
                      <a class="button is-primary" id="op-lang-btn">
                          <span class="icon"><i class="fa fa-language"></i></span>
                        </a>
                    </div>
                    <div class="control select">
                      <select id="select-lang" name="select-lang">
                        <option value="en">English</option>
                      </select>
                    </div>
                  </div>
                  <small>You'll have to restart to see change</small>
                </article>
                <article class="tile is-child notification is-dark">
                  <p class="title">Default Currency</p>
                  <div class="subtitle field has-addons">
                    <div class="control">
                      <a class="button is-primary">
                          <span class="icon">
                            <i id="selected-cur" class="fa fa-money"></i>
                          </span>
                        </a>
                    </div>
                    <div class="control select">
                      <select id="select-cur" name="a-cur">
                          <option value="" disabled selected>currency</option>
                          <option value="btc">Bitcoin</option>
                          <option value="usd">Dollar</option>
                          <option value="eur">Euros</option>
                          <option value="gbp">Pound</option>
                          <option value="cny">Yen</option>
                          <option value="money">Other</option>
                        </select>
                    </div>
                  </div>
                </article>
              </div>
              <div class="tile is-parent">
                <article class="tile is-child notification is-dark">
                  <p class="title">Manage presets</p>
                  <div class="subtitle control field has-addons" id="menu-btn">
                    <p class="control">
                      <a class="button is-primary btn-state" data="beneficiaries" onclick='togglePresets(this)'>
                        <span class="icon is-small">
                          <i class="fa fa-building-o"></i>
                        </span>
                        <span>Beneficiaries</span>
                      </a>
                    </p>
                    <p class="control">
                      <a class="button is-outlined is-primary btn-state" data="categories" onclick='togglePresets(this)'>
                        <span class="icon is-small">
                          <i class="fa fa-flag"></i>
                        </span>
                        <span>Categories</span>
                      </a>
                    </p>
                  </div>
                  <div class="notification is-paddingless is-black" id="table-container">
                    <table class="table is-fullwidth" style="padding-left: 5px;">
                      <tbody id="table-b">
                      </tbody>
                    </table>
                  </div>
                </article>
              </div>
            </div>
          </div>
        </article>
      </div>
    </div>
    <div class="hero-footer">
      <div class="field">
        <p class="control pull-right">
          <a class="button is-info is-outlined" id="save-btn">
              <span class="icon">
                <i class="fa fa-floppy-o"></i>
              </span>
              <span>Save</span>
            </a>
        </p>
      </div>
    </div>
  </section>

  <script>
    if (typeof module === 'object') {
      window.module = module;
      module = undefined;
    }
  </script>
  <script src="../assets/jquery-3.2.1.min.js"></script>
  <script>
    if (window.module) module = window.module;
  </script>
  <script src="./settings.js"></script>
</body>

</html>
