<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Settings</title>
  <link rel="icon" type="image/png" href="../icons/png/64x64.png">
</head>

<body>
  <style media="screen">
  body::-webkit-scrollbar {
    display: default;
  }
  </style>
  <script type="text/javascript">
    const css = require('../js/loadCSS.js')
    const i18njs = require('../assets/i18n.min.js')
  </script>

  <section id="window" class="hero is-fullheight is-dark">
    <div class="hero-head">
      <p class="title">
        <span style="margin-left:2%;-webkit-app-region: drag">
            <span class="icon is-medium has-text-info"><i class="fa fa-sliders"></i></span>
        <span><script>document.write(i18njs("Settings"))</script></span>
        </span>
        <a href="#" onclick="window.close()" class="button is-outlined is-danger pull-right">
            <span class="icon">
              <i class="fa fa-times"></i>
            </span>
          </a><br>
      </p>
    </div>
    <div class="hero-body">
      <div class="content">
        <article id="settings-body" class="tile is-ancestor notification hero is-black">
          <div class="tile is-vertical">
            <div class="tile">
              <div class="tile is-parent is-vertical">
                <article class="tile is-child notification is-dark">
                  <p class="title is-marginless"><script>document.write(i18njs("General"))</script></p>
                  <div class="columns" style="margin-bottom:0%">
                    <p class="subtitle column is-9" style="margin-bottom:0%"><script>document.write(i18njs("Dark theme"))</script></p>
                    <div class="column is-3" style="margin-bottom:0%">
                        <input id="switchTheme" type="checkbox" name="switchTheme" class="switch is-rounded" checked>
                        <label for="switchTheme"></label>
                    </div>
                  </div>
                  <div class="columns">
                    <p class="subtitle column is-9"><script>document.write(i18njs("Show datepicker"))</script></p>
                    <div class="column is-3">
                        <input id="showDatepicker" type="checkbox" name="showDatepicker" class="switch is-rounded" checked>
                        <label for="showDatepicker"></label>
                    </div>
                  </div>
                  <div class="columns">
                    <span class="column is-5"><p class="subtitle"><script>document.write(i18njs('Language'))</script></p></span>
                    <div class="column field has-addons is-marginless">
                      <div class="control">
                        <a class="button is-tag is-primary" id="op-lang-btn">
                            <span class="icon"><i class="fa fa-language"></i></span>
                          </a>
                      </div>
                      <div class="control select">
                        <select id="select-lang" name="select-lang">
                          <option value="en">English</option>
                          <option value="fr">Fran√ßais</option>
                        </select>
                      </div>
                    </div>
                  </div>
                  <div class="columns">
                    <p class="subtitle column is-5" style="margin-bottom:0%"><script>document.write(i18njs("Default <br>Currency"))</script></p>
                    <div class="column field has-addons is-marginless">
                      <div class="control">
                        <a class="button is-tag is-primary">
                            <span class="icon">
                              <i id="selected-cur" class="fa fa-money"></i>
                            </span>
                          </a>
                      </div>
                      <div class="control select">
                        <select id="select-cur" name="a-cur">
                          <option value="btc">Bitcoin</option>
                          <option value="usd">Dollar</option>
                          <option value="eur">Euro</option>
                          <option value="try">Lira</option>
                          <option value="gbp"><script>document.write(i18njs("Pound"))</script></option>
                          <option value="inr">Rupee</option>
                          <option value="rub">Rouble</option>
                          <option value="cny">Yen</option>
                          <option value="money"><script>document.write(i18njs("Other"))</script></option>
                        </select>
                      </div>
                    </div>
                  </div>
                  <div class="columns">
                    <p class="subtitle column"><script>document.write(i18njs("Check for updates"))</script></p>
                    <a id="checkUpdates" class="button is-primary is-outlined"><span class="icon"><i class="fa fa-refresh"></i>
                    </span></a>
                  </div>
                </article>
              </div>
              <div class="tile is-parent">
                <article class="tile is-child notification is-dark">
                  <p class="title"><script> document.write(i18njs("Manage presets"))</script></p>
                  <div class="subtitle control field has-addons" id="menu-btn">
                    <p class="control">
                      <a class="button is-primary btn-state" data="beneficiaries" onclick='togglePresets(this)'>
                        <span class="icon is-small">
                          <i class="fa fa-building-o"></i>
                        </span>
                        <span><script>document.write(i18njs("Beneficiary",2))</script></span>
                      </a>
                    </p>
                    <p class="control">
                      <a class="button is-outlined is-primary btn-state" data="categories" onclick='togglePresets(this)'>
                        <span class="icon is-small">
                          <i class="fa fa-flag"></i>
                        </span>
                        <span><script>document.write(i18njs("Category",2))</script></span>
                      </a>
                    </p>
                  </div>
                  <div class="notification is-paddingless is-black" id="table-container">
                    <table class="table is-fullwidth" style="padding-left: 5px;">
                      <tbody id="table-b">
                      </tbody>
                    </table>
                  </div>
                </article>
              </div>
            </div>
          </div>
        </article>
      </div>
    </div>
    <div class="hero-footer">
      <div class="field">
        <p class="control pull-right">
          <a class="button is-info is-outlined" id="save-btn">
              <span class="icon">
                <i class="fa fa-floppy-o"></i>
              </span>
              <span><script>document.write(i18njs("Save"))</script></span>
            </a>
        </p>
      </div>
    </div>
  </section>

  <script>
    if (typeof module === 'object') {
      window.module = module;
      module = undefined;
    }
  </script>
  <script>
    if (window.module) module = window.module;
  </script>
  <script src="./settings.js"></script>
</body>

</html>
